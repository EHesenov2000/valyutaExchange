<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="col-11 div-nav">
            <div class="col-2 logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="col-8 categories">
                <ul>
                    <li>БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИНВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЯ</li>
                    <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
            </div>
            <div class="col-2 search">
                <button class="btn-nav">ВОЙТИ</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="col-7 main-div">
            <h1>Конвертер валют онлайн</h1>
            <div class="boxes">
                <div class="col-5 left">
                    <span>У меня есть </span>
                    <div>
                        <ul>
                            <li class="col-3">RUB</li>
                            <li class="col-3">USD</li>
                            <li class="col-3">EUR</li>
                            <li class="col-3">GBP</li>
                        </ul>
                    </div>
                    <div class="result">
                        <div class="result-inner">
                            <div class="h1">5 000</div>
                            <span>1 RUB = 0.0135 USD</span>
                        </div>
                    </div>
                </div>
                <div class="col-5 right">
                    <span>Хочу приобрести</span>
                    <div>
                        <ul>
                            <li class="col-3">RUB</li>
                            <li class="col-3">USD</li>
                            <li class="col-3">EUR</li>
                            <li class="col-3">GBP</li>
                        </ul>
                    </div>
                    <div class="result">
                        <div class="result-inner">
                            <div class="h1">67.6685</div>
                            <span>1 USD = 73.8896 RUB</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
